        <script language="JavaScript" type="text/javascript">

            var myTable;

            var outputName;

            var name = prompt("What is your name?");

            name = new String(name);

            if (name == null || !isNaN(name) || name.length <= 4) {
                name = prompt("Please enter a valid first and last name in this box with at least 5 characters.");
            }

            var email = prompt("Enter your email:");

            email = new String(email);

            if (name == null || !isNaN(name) || name.length <= 4) {
                name = prompt("Please enter a valid email.");
            }

            var superPower = prompt("What is your super power?");

            superPower = new String(superPower);

            if (superPower == null || !isNaN(superPower)) {
                superPower = prompt("The first rule of hero club is you have to have a super power? Think hard!")
            }

            var experience = prompt("What experience do you have being a super hero? Enter 'none' if no experience");

            experience = new String(experience);

            var whyYou = prompt("Why are you right for the Marvel team?");

            whyYou = new String(whyYou);

            if (whyYou == null || !isNaN(whyYou)) {
                whyYou = prompt("You must enter something.");
            }

            if (whyYou.length <= 25) {
                whyYou = prompt("You must enter at least 25 characters. We'll even let you count spaces. Please try again");
            }

            if (whyYou.length >= 100) {
                whyYou = prompt("Wow, that's a little too much for us.  Less than 100 characters please.");
            }

            if (experience == null || !isNaN(experience) || experience.length <= 3) {
